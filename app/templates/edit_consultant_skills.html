{% extends "base.html" %}
{% block title %}Skills aanpassen{% endblock %}

{% block content %}
  <h1>Choose your skills</h1>

  <form method="post">
    {% for skill in skills %}
      <label class="skills-checkbox-label">
        <input
          type="checkbox"
          name="skills"
          value="{{ skill.id }}"
          {% if skill in profile.skills %}checked{% endif %}
        >
        {{ skill.name }}
      </label>
    {% endfor %}

    <button class="btn" type="submit">Save</button>
  </form>
{% endblock %}
