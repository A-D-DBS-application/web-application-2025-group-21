{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h1>Edit consultant profile</h1>

    <form method="post" enctype="multipart/form-data">

        <label style="display:block; margin-bottom: 10px;">
            Full name:
            <input
                type="text"
                name="display_name"
                value="{{ profile.display_name_masked }}"
                style="width: 300px;"
                required
            >
        </label>

        <label style="display:block; margin-bottom: 10px;">
            City:
            <input
                type="text"
                name="location_city"
                value="{{ profile.location_city }}"
                style="width: 300px;"
            >
        </label>

        <label style="display:block; margin-bottom: 10px;">
            Country:
            <input
                type="text"
                name="country"
                value="{{ profile.country }}"
                style="width: 300px;"
            >
        </label>

        <label style="display:block; margin-bottom: 10px;">
            Headline:
            <input
                type="text"
                name="headline"
                value="{{ profile.headline }}"
                style="width: 300px;"
            >
        </label>
        
        <hr style="margin: 20px 0;">

        <h3>Documents</h3>
        
        <label style="display:block; margin-bottom: 10px;">
            Profile picture:
            <input
                type="file"
                name="profile_image"
                accept="image/*"
            >
        </label>

        <label style="display:block; margin-bottom: 10px;">
            CV document:
            <input
                type="file"
                name="cv_document"
                accept=".pdf,.doc,.docx"
            >
        </label>

        <hr style="margin: 20px 0;">

        <h3>Contact information </h3>

        <label style="display:block; margin-bottom: 10px;">
            Email address:
            <input
                type="email"
                name="contact_email"
                value="{{ profile.contact_email or '' }}"
                style="width: 300px;"
            >
        </label>

                <label style="display:block; margin-bottom: 10px;">
            Phone number:
            <input
                type="tel"
                name="phone_number"
                value="{{ profile.phone_number or '' }}"
                style="width: 300px;"
            >
        </label>

        <hr style="margin: 20px 0;">

        <h3>Availability</h3>
        <label style="display:block; margin-bottom: 10px;">
            Status:
            <select name="availability_status" style="width: 300px;">
                <option value="available" {% if profile.availability %}selected{% endif %}>
                    Available for new jobs
                </option>
                <option value="unavailable" {% if not profile.availability %}selected{% endif %}>
                    Unavailable (not searching right now)
                </option>
            </select>
        </label>

        <hr style="margin: 20px 0;">

        <button class="btn" type="submit">Save Changes</button>
    </form>
{% endblock %}
