{% extends "base.html" %}
{% block title %}Edit Company Profile{% endblock %}

{% block content %}
    <h1>Edit company profile</h1>

    <form method="post">
        
        <label style="display:block; margin-bottom: 10px;">
            Company name:
            <input
                type="text"
                name="company_name"
                value="{{ company.company_name_masked }}"
                style="width: 300px;"
                required
            >
        </label>

        <label style="display:block; margin-bottom: 10px;">
            City:
            <input
                type="text"
                name="location_city"
                value="{{ company.location_city or '' }}"
                style="width: 300px;"
            >
        </label>

        <label style="display:block; margin-bottom: 10px;">
            Country:
            <input
                type="text"
                name="country"
                value="{{ company.country or '' }}"
                style="width: 300px;"
            >
        </label>
        
        <hr style="margin: 20px 0;">
        <h3>Contact information (shown when unlocked)</h3>

        <label style="display:block; margin-bottom: 10px;">
            Email address:
            <input
                type="email"
                name="contact_email"
                value="{{ company.contact_email or '' }}"
                style="width: 300px;"
            >
        </label>

        <label style="display:block; margin-bottom: 10px;">
            Phone number:
            <input
                type="tel"
                name="phone_number"
                value="{{ company.phone_number or '' }}"
                style="width: 300px;"
            >
        </label>
        <hr style="margin: 20px 0;">


        <button class="btn" type="submit">Save changes</button>
    </form>
{% endblock %}
