{% extends "base.html" %}
{% block title %}{{ _("Bedrijfsprofiel aanpassen") }}{% endblock %}

{% block content %}
  <h1>{{ _("Bedrijfsprofiel aanpassen") }}</h1>

  <form method="post">
        
    <label style="display:block; margin-bottom: 10px;">
      {{ _("Bedrijfsnaam:") }}
      <input
        type="text"
        name="company_name"
        value="{{ company.company_name_masked }}"
        style="width: 300px;"
        required
      >
    </label>

    <label style="display:block; margin-bottom: 10px;">
      {{ _("Stad:") }}
      <input
        type="text"
        name="location_city"
        value="{{ company.location_city or '' }}"
        style="width: 300px;"
      >
    </label>

    <label style="display:block; margin-bottom: 10px;">
      {{ _("Land:") }}
      <input
        type="text"
        name="country"
        value="{{ company.country or '' }}"
        style="width: 300px;"
      >
    </label>
    
    <hr style="margin: 20px 0;">
    <h3>{{ _("Contactinformatie (wordt verborgen getoond)") }}</h3>

    <label style="display:block; margin-bottom: 10px;">
      {{ _("Contact E-mailadres:") }}
      <input
        type="email"
        name="contact_email"
        value="{{ company.contact_email or '' }}"
        style="width: 300px;"
      >
    </label>

    <label style="display:block; margin-bottom: 10px;">
      {{ _("Contact Telefoonnummer:") }}
      <input
        type="tel"
        name="phone_number"
        value="{{ company.phone_number or '' }}"
        style="width: 300px;"
      >
    </label>

    <hr style="margin: 20px 0;">

    <button class="btn" type="submit">{{ _("Opslaan") }}</button>
  </form>
{% endblock %}
